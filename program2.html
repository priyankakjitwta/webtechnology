<DOCTYPE html>
<html>
<head>
	<title>sqres and cubes</title>
	
</head>
<body>
<table border="1"align="center">

		
	
<caption> NUMBERS FROM 1-0 AND THEIR SQUARES AND CUBES	</caption>
		
		<tr>
			<td>Numbers</td>
			<td>Squares</td>
			<td>Cubes</td>
		</tr>
		<script type="text/javascript">
			for(var i=1; i<=10; i++)
			{
			document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>")
			}
		</script>
	</table>
</body>
</html>
